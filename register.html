  register.html
  User registration page. Allows new users to create an account with validation.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalMind.ai - Register</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/images/logo.png" alt="VitalMind.ai Logo" height="40" class="me-2">
                <span class="fw-bold text-primary">VitalMind.ai</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

             
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">
                            <i class="fas fa-user-plus me-1"></i>Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">
                            <i class="fas fa-images me-1"></i>Gallery
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-section">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100 py-5">
                <div class="col-lg-6 col-xl-5">
                    <div class="register-card">
                        <!-- Bootstrap Component 13: Card -->
                        <div class="card shadow-lg border-0">
                            <div class="card-body p-5">
                                <div class="text-center mb-4">
                                    <div class="register-avatar mb-3">
                                        <img src="assets/images/avatar-register.png" 
                                             alt="Register" 
                                             class="avatar-image">
                                    </div>
                                    <h3 class="fw-bold mb-2">Create Account</h3>
                                    <p class="text-muted">Join VitalMind.ai for better health management</p>
                                </div>

                                 <!-- Bootstrap Component 14: Progress Bar -->
                                <div class="mb-4">
                                    <div class="progress" style="height: 6px;">
                                        <div class="progress-bar bg-gradient" 
                                             role="progressbar" 
                                             id="formProgress" 
                                             style="width: 0%"
                                             aria-valuenow="0" 
                                             aria-valuemin="0" 
                                             aria-valuemax="100">
                                        </div>
                                    </div>
                                    <small class="text-muted">Complete all fields to register</small>
                                </div>

                                <!-- Alerts -->
                                <div id="errorAlert" class="alert alert-danger alert-dismissible fade d-none" role="alert">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    <span id="errorMessage"></span>
                                    <button type="button" class="btn-close" onclick="hideError()"></button>
                                </div>

                                <div id="successAlert" class="alert alert-success alert-dismissible fade d-none" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span id="successMessage"></span>
                                </div>

                                 <!-- Registration Form -->
                                <form id="registerForm" onsubmit="handleRegister(event)">
                                    <!-- Full Name -->
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label fw-semibold">
                                            <i class="fas fa-user me-2 text-success"></i>Full Name
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="fullName" 
                                               placeholder="Enter your full name"
                                               oninput="updateProgress()"
                                               required>
                                        <div class="invalid-feedback" id="nameError"></div>
                                        <small class="text-muted">Minimum 3 characters</small>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label fw-semibold">
                                            <i class="fas fa-envelope me-2 text-success"></i>Email Address
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="email" 
                                               class="form-control" 
                                               id="email" 
                                               placeholder="Enter your email"
                                               oninput="updateProgress()"
                                               required>
                                        <div class="invalid-feedback" id="emailError"></div>
                                    </div>

                                      <!-- Password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label fw-semibold">
                                            <i class="fas fa-lock me-2 text-success"></i>Password
                                            <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="password" 
                                                   class="form-control border-end-0" 
                                                   id="password" 
                                                   placeholder="Create a strong password"
                                                   oninput="handlePasswordInput()"
                                                   required>
                                            <button class="btn btn-outline-secondary border-start-0" 
                                                    type="button" 
                                                    onclick="togglePassword('password', 'toggleIcon1')">
                                                <i class="fas fa-eye" id="toggleIcon1"></i>
                                            </button>
                                        </div>
                                        
                                        <!-- Password Strength Indicator -->
                                        <div class="password-strength mt-2">
                                            <div class="password-strength-bar" id="strengthBar"></div>
                                        </div>
                                        <small id="strengthText" class="text-muted"></small>
                                        <div class="invalid-feedback" id="passwordError"></div>
                                        <small class="text-muted d-block mt-1">
                                            Must contain uppercase, lowercase, number, and special character
                                        </small>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="mb-4">
                                        <label for="confirmPassword" class="form-label fw-semibold">
                                            <i class="fas fa-check-double me-2 text-success"></i>Confirm Password
                                            <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="password" 
                                                   class="form-control border-end-0" 
                                                   id="confirmPassword" 
                                                   placeholder="Re-enter your password"
                                                   oninput="updateProgress()"
                                                   required>
                                            <button class="btn btn-outline-secondary border-start-0" 
                                                    type="button" 
                                                    onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                                <i class="fas fa-eye" id="toggleIcon2"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback" id="confirmPasswordError"></div>
                                    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
